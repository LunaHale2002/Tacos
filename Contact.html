<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="/">Home page</a></li>
                <li><a href="/#About">About <abbr title="Litle Taco Shop">Lts</abbr></a></li>
                <li><a href="/#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="image/Tacos_Dorados.jpg" alt="Little Taco Shop Tacos">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <section>
            <h2>Our Contact Form</h2>
            <form action="#">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p><label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Your name" autofocus required></p>
                    <p><label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Your email" required></p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                55 Taco Temptation Lane, Suite T <br>
                Kansas City, Mo 55555-5555 <br><br>
                phone: <a href="tel:+5555555555">555-555-5555</a>
            </address>
        </section>
    </main>
    <hr>
    <footer>
        <p>Coyright &copy; The Little Taco Shop</p>
    </footer>
</body>
</html>
